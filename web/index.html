<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Shaheen Autos Marketing App is a powerful and user-friendly Flutter-based mobile application designed to showcase the company's vehicle catalog in an intuitive and interactive way. The app is developed to provide customers with a hassle-free browsing experience, allowing them to easily search and filter through the vast selection of vehicles available at Shaheen Autos.  The app's main focus is on providing the user with comprehensive information about each vehicle in the catalog, including detailed specifications, images, and videos. This information helps the user to make an informed decision when choosing a vehicle to purchase.  The app also features a range of advanced search and filter options, allowing the user to search for vehicles based on their specific requirements, such as make, model, price range, and more. Additionally, the app provides users with the ability to compare different vehicles side by side, enabling them to make an informed decision when selecting their preferred vehicle.  With its sleek and modern user interface, the Shaheen Autos Marketing App provides a seamless user experience, enabling customers to easily browse the catalog, add vehicles to their wishlist, and contact the dealership directly through the app. The app is designed to be intuitive and easy to use, ensuring that even non-technical users can navigate the platform with ease.  Overall, the Shaheen Autos Marketing App is an essential tool for anyone looking to purchase a vehicle from Shaheen Autos. The app offers a range of powerful features and functionality, ensuring that users can find their dream vehicle quickly and easily.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="shaheenautos">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>shaheenautos</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
